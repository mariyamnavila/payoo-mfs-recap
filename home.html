<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="account-balance" class="stat-value">9400</div>
                                <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action buttons -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg"> <img src="assets/wallet1.png" alt="">Add
                            Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg"> <img src="assets/send1.png" alt="">Cash Out
                        </button>
                        <button id="btn-show-transaction-history" class="btn btn-lg">Transactions</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start-->
                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm  shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label text-black">Amount</label>
                                <input id="input-add-money" type="text" class="input w-full border-gray-300"
                                    placeholder="Amount" />
                                <label class="label text-black"> Pin</label>
                                <input id="input-pin-number" type="password" class="input w-full border-gray-300"
                                    autocomplete="off" placeholder="Enter 4 Digit Pin" />
                                <button id="btn-add-money" class="btn btn-primary mt-4 w-full">Add Money</button>
                            </fieldset>
                        </div>
                    </div>
                    <!-- add money form end-->
                    <!-- cash out start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label text-black">Amount</label>
                                <input id="input-cash-out" type="text" class="input w-full border-gray-300"
                                    placeholder="Cash Out Amount" />
                                <label class="label text-black"> Pin</label>
                                <input id="input-cash-out-pin" type="password" class="input w-full border-gray-300"
                                    autocomplete="off" placeholder="Enter 4 Digit Pin" />
                                <button id="btn-cash-out" class="btn btn-primary mt-4 w-full">Cash Out</button>
                            </fieldset>
                        </div>
                    </div>
                    <!-- cash out end -->
                    <!-- transaction start -->
                     <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center font-bold">Transaction History</h2>
                        <div id="transaction-container" class="space-y-3 ">

                        </div>
                     </div>
                    <!-- transaction end -->
                </div>
            </div>
        </div>
        <!-- <script src="js/home.js"></script> -->
        <script src="js/addMoney2.js"></script>
        <script src="js/features.js"></script>
        <script src="js/cashOut2.js"></script>
        <script src="js/utilities2.js"></script>
    </main>
</body>

</html>
