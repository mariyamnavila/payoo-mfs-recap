<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyui cdn -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div >
                        <div class="hero bg-gray-200 ">
                            <div class="hero-content flex-col w-full ">
                                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl m-8">
                                    <div class="card-body">
                                        <fieldset class="fieldset">
                                            <label class="label text-black">Mobile Number</label>
                                            <input id="phone-number" type="text" class="input border-gray-400 w-full"
                                                placeholder="Enter Your Number" />
                                            <label class="label text-black">4 Digit Pin</label>
                                            <input id="pin-number" type="password" class="input  border-gray-400 w-full" autocomplete="off"
                                                placeholder="Enter 4 Digit Pin" />
                                            <div><a class="link link-hover">Forgot pin?</a></div>
                                            <button id="button-login" class="btn btn-primary mt-4 w-full">Login</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/login.js"></script>
    </main>
</body>

</html>
